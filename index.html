<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1 id="title">A survey sample</h1>
        <p id="description">A simple form to fullfill</p>
        <div id="form-div">
            <form action="" id="survey-form">
                <label for="name" class="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" required placeholder="Put your name">
                <label for="email" class="label-name" id="email-label">Email </label>
                <input type="email" id="email" name="email" required placeholder="Write your email">
                <label for="number" class="label-name" id="number-label">Age (optional) </label>
                <input type="number" id="number" min="10" max="110" name="age" placeholder="Age">
                <label for="dropdown" class="label-name">Which option best describes your current role?</label>
                <select name="current-role" id="dropdown">
                    <option value="" disabled selected hidden>Select your current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select> <br>
                <p>Would you recommand me to your employer?</p>
                <input type="radio" id="definitely" name="yesorno" value="definitely">
                <label for="definitely">Definitely</label> <br>
                <input type="radio" id="maybe" name="yesorno" value="maybe">
                <label for="maybe">Maybe</label> <br>
                <input type="radio" id="notsure" name="yesorno" value="notsure">
                <label for="notsure">Not sure</label> <br>

                <p>What skill(s) should I improve the most for job? (check all that apply)</p>
                <input type="checkbox" id="front-end" name="front-end" value="front-end">
                <label for="front-end">Front-end skills</label> <br>
                <input type="checkbox" id="back-end" name="back-end" value="back-end">
                <label for="back-end">Back-end skills</label> <br>
                <input type="checkbox" id="web-design" name="web-design" value="web-design">
                <label for="web-design">Web Design skills</label> <br>
                <input type="checkbox" id="database" name="database" value="database">
                <label for="database">Database</label> <br>
                <input type="checkbox" id="git" name="git" value="git">
                <label for="git">Git</label> <br>

                <div id="textarea">
                    <label for="review" class="label-name">Any comments or suggestions?</label>
                    <textarea name="review" id="review" cols="30" rows="10"
                        placeholder="Enter your comments here..."></textarea>
                </div>

                <input type="submit" value="submit" id="submit">
            </form>
        </div>
    </main>
</body>

</html>
